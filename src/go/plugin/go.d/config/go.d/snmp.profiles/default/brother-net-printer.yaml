extends:
  - brother.yaml

metadata:
  device:
    fields:
      type:
        value: "Printer"

sysobjectid:
  - 1.3.6.1.4.1.2435.2.3.9.1
metrics:
  - MIB: BROTHER-MIB
    symbol:
      OID: 1.3.6.1.4.1.2435.2.3.9.1.1.2.9.0
      name: brJamPlace
      description: Location of jam
      family: Jam
      unit: "{status}"
      mapping:
        0: No Jam
        1: Trays
        2: Inside
        3: Rear
        4: Duplex unit
  - MIB: BROTHER-MIB
    symbol:
      OID: 1.3.6.1.4.1.2435.2.3.9.1.1.2.10.1.0
      name: brToner1Low
    description: Black toner status
    family: Toner/Status
    unit: "{status}"
    mapping:
      0: Toner Full
      1: Toner Low
      2: No Toner Cartridge
      3: Toner Empty
  - MIB: BROTHER-MIB
    symbol:
      OID: 1.3.6.1.4.1.2435.2.3.9.1.1.2.10.2.0
      name: brToner2Low
      description: Cyan toner status
      family: Toner/Status
      unit: "{status}"
      mapping:
        0: Toner Ready
        1: Toner Low
        2: No Toner Cartridge
        3: Toner Empty
  - MIB: BROTHER-MIB
    symbol:
      OID: 1.3.6.1.4.1.2435.2.3.9.1.1.2.10.3.0
      name: brToner3Low
      description: Magenta toner status
      family: Toner/Status
      unit: "{status}"
      mapping:
        0: Toner Ready
        1: Toner Low
        2: No Toner Cartridge
        3: Toner Empty
  - MIB: BROTHER-MIB
    symbol:
      OID: 1.3.6.1.4.1.2435.2.3.9.1.1.2.10.4.0
      name: brToner4Low
      description: Yellow toner status
      family: Toner/Status
      unit: "{status}"
      mapping:
        0: Toner Ready
        1: Toner Low
        2: No Toner Cartridge
        3: Toner Empty
