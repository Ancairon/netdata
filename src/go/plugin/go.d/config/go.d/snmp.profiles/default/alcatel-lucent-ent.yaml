extends:
  - alcatel-lucent.yaml

sysobjectid:
  - 1.3.6.1.4.1.6486.801.1.1.2.1.*

metadata:
  device:
    fields:
      vendor:
        value: Alcatel-Lucent
      type:
        value: Switch/BOP
metrics:
  - MIB: ALCATEL-ENT1-HEALTH-MIB
    table:
      name: healthModuleTable
      OID: 1.3.6.1.4.1.6486.801.1.2.1.16.1.1.1.1
    symbols:
      - name: cpu.usage
        OID: 1.3.6.1.4.1.6486.801.1.2.1.16.1.1.1.1.1.11
        description: Cpu usage percentage
        family: CPU/Usage
        unit: "%"
    metric_tags:
      - symbol:
          name: alcatel.ent.healthModuleChassisId
          OID: 1.3.6.1.4.1.6486.801.1.2.1.16.1.1.1.1.1.14
        tag: health_module_chassis_id
      - index: 1 # healthModuleSlot
        tag: cpu

  - MIB: ALCATEL-ENT1-HEALTH-MIB
    table:
      name: healthModuleTable
      OID: 1.3.6.1.4.1.6486.801.1.2.1.16.1.1.1.1
    symbols:
      - name: memory.usage
        OID: 1.3.6.1.4.1.6486.801.1.2.1.16.1.1.1.1.1.8
        description: Memory usage percentage
        family: Memory/Usage
        unit: "%"
    metric_tags:
      - symbol:
          name: alcatel.ent.healthModuleChassisId
          OID: 1.3.6.1.4.1.6486.801.1.2.1.16.1.1.1.1.1.14
        tag: health_module_chassis_id
      - index: 1 # healthModuleSlot
        tag: mem

  - MIB: ALCATEL-ENT1-CHASSIS-MIB
    table:
      name: chasEntPhysicalTable
      OID: 1.3.6.1.4.1.6486.801.1.1.1.1.1.1
    symbols:
      - OID: 1.3.6.1.4.1.6486.801.1.1.1.1.1.1.1.1
        name: alcatel.ent.chasEntPhysAdminStatus
        description: The administrative status of the physical entity
        family: Physical Entities/Status/Administrative
        unit: "{status}"
        mapping:
          1: unknown
          2: power_off
          3: power_on
          4: reset
          5: takeover
          6: reset_all
          7: standby
          8: reset_with_fabric
          9: takeover_with_fabrc
          10: vc_takeover
          11: reset_vc_all
      - OID: 1.3.6.1.4.1.6486.801.1.1.1.1.1.1.1.2
        name: alcatel.ent.chasEntPhysOperStatus
        description: The operational status of the physical entity
        family: Physical Entities/Status/Operational
        unit: "{status}"
        mapping:
          1: up
          2: down
          3: testing
          4: unknown
          5: secondary
          6: not_present
          7: unpowered
          8: master
          9: idle
          10: pwrsave
      - OID: 1.3.6.1.4.1.6486.801.1.1.1.1.1.1.1.6
        name: alcatel.ent.chasEntPhysLedStatusOk1
        description: Physical entity ok1 LED status
        family: Physical Entities/Status/LED/ok1
        unit: "{status}"
        mapping:
          0: not_applicable
          1: off
          2: green_on
          3: green_blink
          4: amber_on
          5: amber_blink
      - OID: 1.3.6.1.4.1.6486.801.1.1.1.1.1.1.1.7
        name: alcatel.ent.chasEntPhysLedStatusOk2
        description: Physical entity ok2 LED status
        family: Physical Entities/Status/LED/ok2
        unit: "{status}"
        mapping:
          0: not_applicable
          1: off
          2: green_on
          3: green_blink
          4: amber_on
          5: amber_blink
      - OID: 1.3.6.1.4.1.6486.801.1.1.1.1.1.1.1.8
        name: alcatel.ent.chasEntPhysLedStatusPrimaryCMM
        description: Physical entity primary CMM LED status
        family: Physical Entities/Status/LED/CMM/Primary
        unit: "{status}"
        mapping:
          0: not_applicable
          1: off
          2: green_on
          3: green_blink
          4: amber_on
          5: amber_blink
      - OID: 1.3.6.1.4.1.6486.801.1.1.1.1.1.1.1.9
        name: alcatel.ent.chasEntPhysLedStatusSecondaryCMM
        description: Physical entity secondary CMM LED status
        family: Physical Entities/Status/LED/CMM/Secondary
        unit: "{status}"
        mapping:
          0: not_applicable
          1: off
          2: green_on
          3: green_blink
          4: amber_on
          5: amber_blink
      - OID: 1.3.6.1.4.1.6486.801.1.1.1.1.1.1.1.10
        name: alcatel.ent.chasEntPhysLedStatusTemperature
        description: Physical entity temperature LED status
        family: Physical Entities/Status/LED/Temperature
        unit: "{status}"
        mapping:
          0: not_applicable
          1: off
          2: green_on
          3: green_blink
          4: amber_on
          5: amber_blink
      - OID: 1.3.6.1.4.1.6486.801.1.1.1.1.1.1.1.11
        name: alcatel.ent.chasEntPhysLedStatusFan
        description: Physical entity fan LED status
        family: Physical Entities/Status/LED/Fan
        unit: "{status}"
        mapping:
          0: not_applicable
          1: off
          2: green_on
          3: green_blink
          4: amber_on
          5: amber_blink
      - OID: 1.3.6.1.4.1.6486.801.1.1.1.1.1.1.1.12
        name: alcatel.ent.chasEntPhysLedStatusBackupPS
        description: Physical entity backup power supply LED status
        family: Physical Entities/Status/LED/PSU
        unit: "{status}"
        mapping:
          0: not_applicable
          1: off
          2: green_on
          3: green_blink
          4: amber_on
          5: amber_blink
      - OID: 1.3.6.1.4.1.6486.801.1.1.1.1.1.1.1.13
        name: alcatel.ent.chasEntPhysLedStatusInternalPS
        description: Physical entity internal power supply LED status
        family: Physical Entities/Status/LED/PSU
        unit: "{status}"
        mapping:
          0: not_applicable
          1: off
          2: green_on
          3: green_blink
          4: amber_on
          5: amber_blink
      - OID: 1.3.6.1.4.1.6486.801.1.1.1.1.1.1.1.16
        name: alcatel.ent.chasEntPhysLedStatusPS
        description: Physical entity power supply LED status
        family: Physical Entities/Status/LED/PSU/
        unit: "{status}"
        mapping:
          0: not_applicable
          1: off
          2: green_on
          3: green_blink
          4: amber_on
          5: amber_blink
      - OID: 1.3.6.1.4.1.6486.801.1.1.1.1.1.1.1.14
        name: alcatel.ent.chasEntPhysLedStatusControl
        description: Physical entity control LED status
        family: Physical Entities/Status/LED/Control
        unit: "{status}"
        mapping:
          0: not_applicable
          1: off
          2: green_on
          3: green_blink
          4: amber_on
          5: amber_blink
      - OID: 1.3.6.1.4.1.6486.801.1.1.1.1.1.1.1.15
        name: alcatel.ent.chasEntPhysLedStatusFabric
        description: Physical entity fabric LED status
        family: Physical Entities/Status/LED/Fabric
        unit: "{status}"
        mapping:
          0: not_applicable
          1: off
          2: green_on
          3: green_blink
          4: amber_on
          5: amber_blink

    metric_tags:
      # MIB: ENTITY-MIB
      # table: entPhysicalTable
      - symbol:
          name: alcatel.ent.entPhysicalClass
          OID: 1.3.6.1.2.1.47.1.1.1.1.5
        tag: ent_physical_class
        mapping:
          1: other
          2: unknown
          3: chassis
          4: backplane
          5: container
          6: power_supply
          7: fan
          8: sensor
          9: module
          10: port
          11: stack
          12: cpu
          13: energy_object
          14: battery
          15: storage_drive
        # MIB: ENTITY-MIB
        # table: entPhysicalTable
      - symbol:
          name: alcatel.ent.entPhysicalName
          OID: 1.3.6.1.2.1.47.1.1.1.1.7
        tag: ent_physical_name
        # MIB: ENTITY-MIB
        # table: entPhysicalTable
      - symbol:
          name: alcatel.ent.entPhysicalSerialNum
          OID: 1.3.6.1.2.1.47.1.1.1.1.11
        tag: ent_physical_serial_num
        # MIB: ENTITY-MIB
        # table: entPhysicalTable
      - symbol:
          name: alcatel.ent.entPhysicalModelName
          OID: 1.3.6.1.2.1.47.1.1.1.1.13
        tag: ent_physical_model_name

  - MIB: ALCATEL-ENT1-CHASSIS-MIB
    table:
      name: chasEntTemperatureTable
      OID: 1.3.6.1.4.1.6486.801.1.1.1.1.1.2
    symbols:
      - name: alcatel.ent.chasEntTempCurrent
        OID: 1.3.6.1.4.1.6486.801.1.1.1.1.1.2.1.1
        description: Current temperature of the physical entity
        family: Physical Entities/Sensors/Temperature
        unit: "Cel"
      - OID: 1.3.6.1.4.1.6486.801.1.1.1.1.1.2.1.4
        name: alcatel.ent.chasEntTempStatus
        description: Status of the temperature sensor
        family: Physical Entities/Sensors/Status
        unit: "{status}"
        mapping:
          1: unknown
          2: not_present
          3: under_threshold
          4: over_first_threshold
          5: over_danger_threshold
    metric_tags:
      # MIB: ENTITY-MIB
      # table: entPhysicalTable
      - symbol:
          name: alcatel.ent.entPhysicalClass
          OID: 1.3.6.1.2.1.47.1.1.1.1.5
        tag: ent_physical_class
        mapping:
          1: other
          2: unknown
          3: chassis
          4: backplane
          5: container
          6: power_supply
          7: fan
          8: sensor
          9: module
          10: port
          11: stack
          12: cpu
          13: energy_object
          14: battery
          15: storage_drive
        # MIB: ENTITY-MIB
        # table: entPhysicalTable
      - symbol:
          name: alcatel.ent.entPhysicalName
          OID: 1.3.6.1.2.1.47.1.1.1.1.7
        tag: ent_physical_name
        # MIB: ENTITY-MIB
        # table: entPhysicalTable
      - symbol:
          name: alcatel.ent.entPhysicalSerialNum
          OID: 1.3.6.1.2.1.47.1.1.1.1.11
        tag: ent_physical_serial_num
        # MIB: ENTITY-MIB
        # table: entPhysicalTable
      - symbol:
          name: alcatel.ent.entPhysicalModelName
          OID: 1.3.6.1.2.1.47.1.1.1.1.13
        tag: ent_physical_model_name
  - MIB: ALCATEL-ENT1-CHASSIS-MIB
    table:
      name: alaChasEntPhysFanTable
      OID: 1.3.6.1.4.1.6486.801.1.1.1.3.1.1.11
    symbols:
      - name: alcatel.ent.alaChasEntPhysFanSpeed
        OID: 1.3.6.1.4.1.6486.801.1.1.1.3.1.1.11.1.4
        description: Fan speed in revolutions per minute
        family: Fans/RPM
        unit: "{revolutions}/min"
    metric_tags:
      - symbol:
          OID: 1.3.6.1.4.1.6486.801.1.1.1.3.1.1.11.1.2
          name: alcatel.ent.alaChasEntPhysFanStatus
        tag: ala_chas_ent_phys_fan_status
        mapping:
          0: no_status
          1: not_running
          2: running
  - MIB: ALCATEL-ENT1-CHASSIS-MIB
    table:
      name: alaChasBpsPowerSupplyTable
      OID: 1.3.6.1.4.1.6486.801.1.1.1.3.1.1.14.4
    symbols:
      - OID: 1.3.6.1.4.1.6486.801.1.1.1.3.1.1.14.4.1.10
        name: alcatel.ent.alaChasBpsPowerSupplyOperStatus
        description: Operational status of the power supply
        family: Power Supply/Status
        unit: "{status}"
        mapping:
          1: up
          2: down
          3: unknown
    metric_tags:
      - symbol:
          name: alcatel.ent.alaChasBpsPowerSupplyName
          OID: 1.3.6.1.4.1.6486.801.1.1.1.3.1.1.14.4.1.3
        tag: ala_chas_bps_power_supply_name
      - symbol:
          name: alcatel.ent.alaChasBpsPowerSupplySerialNum
          OID: 1.3.6.1.4.1.6486.801.1.1.1.3.1.1.14.4.1.8
        tag: ala_chas_bps_power_supply_serial_num
